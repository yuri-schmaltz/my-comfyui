server {
    listen 8443 ssl;
    server_name localhost;

    # SSL Configuration (Self-signed paths, adjusted by setup script)
    ssl_certificate /etc/nginx/ssl/comfyui_selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/comfyui_selfsigned.key;

    # Basic Auth Configuration
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://127.0.0.1:8188;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SECURITY: Overwrite client-provided comfy-user with the authenticated user
        proxy_set_header comfy-user $remote_user;

        # WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
